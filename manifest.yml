modules:
  macro:
    - key: polls-meetings-simplified
      function: main
      title: Workspace Polls for Confluence
      description: Team Meeting Management - Allow team-mates to vote topics to be discussed in meetings/regular poll
  function:
    - key: main
      handler: index.run
app:
  id: ari:cloud:ecosystem::app/be7a27cc-c659-4557-b248-5c0e4587b9ce
permissions:
  scopes:
    - read:confluence-content.summary
    - read:confluence-props
    - read:confluence-user
    - write:confluence-props
    - storage:app
    - read:space.permission:confluence
    - write:space.permission:confluence
  external:
    fetch:
      backend:
        - "https://confluence-api.vercel.app/*"
